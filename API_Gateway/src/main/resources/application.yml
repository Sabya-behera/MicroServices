server:
  port: 8003

eureka:
  instance:
    hostname: localhost


spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: User-Service
          uri: lb://User-Service
          predicates:
            - Path=/user/**
        - id: Contact-Service
          uri: lb://Contact-Service
          predicates:
            - Path=/contact/**